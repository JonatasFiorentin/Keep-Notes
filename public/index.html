<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="styleDoHeader.css" />
    <script
      src="https://kit.fontawesome.com/23e158f08b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="maior">
        <div class="imglogo">
          <img src="https://sudotec.org.br/imgs/logomarca.png" />
        </div>
        <div class="contato">(46) 3536-6281</div>
        <div class="area-restrita">√ÅREA RESTRITA</div>
      </div>
    </header>

    <div class="links">
      <div class="textos-links">
        <a href="https://neoinovacoes-4f8bf.web.app/">ATIVIDADE 1</a>
        <a href="https://keepnotes-64932.web.app/">ATIVIDADE 2</a>
      </div>
    </div>

    <div class="banner">LISTA DE ITENS</div>
    <div id="container">
      <div class="input">
        <div class="button">
          <button onclick="adicionarItem()">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <input type="text" placeholder="List item" id="texto-usuario" />
      </div>
    </div>
  </body>

  <script>
    function removerItem(itemDigitado) {
      itemDigitado.parentElement.parentElement.remove()
    }

    function adicionarItem() {
      const inputDoUsuario = document.getElementById('texto-usuario')
      const textoDigitado = inputDoUsuario.value

      inputDoUsuario.value = ''

      const lista = document.getElementById('container')

      lista.innerHTML += `
        <div class="produto" id="produto">
          <input type="checkbox" name="produto" id="produto" />
          <div class="separador">
            <p>${textoDigitado}</p>
            <button class="delete-button" onclick="removerItem(this)">
              <i class="fa-solid fa-x"></i>
            </button>
          </div>
        </div>
      `
    }
  </script>
</html>
